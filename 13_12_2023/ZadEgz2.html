<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ZadEgz2</title>
    <script>
        function calculator(c){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let result = document.getElementById("result");
            switch(c){
                case 1:
                    console.log("1");
                    result.innerHTML=a+b;
                break;
                case 2:
                    result.innerHTML=a-b;
                break;
                case 3:
                    result.innerHTML=a*b;
                break;
                case 4:
                    if(b==0)
                    {
                        result.innerHTML="Błąd - dzielenie przez zero";
                    }else{
                        result.innerHTML=a/b;
                    }
                break;
            }
            
        }
        function c(){
            document.getElementById("a").value="";
            document.getElementById("b").value="";
            document.getElementById("result").value="";
        }
    </script>
</head>
<body>
    <form>
        <input type="number" id="a">
        <input type="number" id="b">
        <br>
        <input type="button" id="c1" value="+" onclick="calculator(1)">
        <input type="button" id="c2" value="-" onclick="calculator(2)">
        <input type="button" id="c3" value="*" onclick="calculator(3)">
        <input type="button" id="c4" value="/" onclick="calculator(4)">
        <input type="button" id="clear" value="C" onclick="c()">
    </form>
    <p id="result"></p>
</body>
</html>
