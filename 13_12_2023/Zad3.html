<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zad3</title>
    <script>
        function oblicz(){
            let d = document.getElementById("d").value;
            let m = document.getElementById("m").value;
            let r = document.getElementById("r").value;

            let du = new Date(`${r}-${m}-${d}`);
            let dt = Date.now();

            let roznica = dt - du;

            let dni = parseInt(roznica/86400000);

            document.getElementById("wynik").innerHTML=dni+" dni życia";
        }
    </script>
</head>
<body>
    <form>
        <label for="d">Dzień:</label>
        <input type="text" id="d">
        <label for="m">Miesiąc:</label>
        <input type="text" id="m">
        <label for="r">rok:</label>
        <input type="text" id="r">
        <input type="button" value="Oblicz" onclick="oblicz()">
    </form>
    <br><p id="wynik"></p>
</body>
</html>
